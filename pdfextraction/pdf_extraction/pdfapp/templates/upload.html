<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file" accept=".pdf, .jpg, .jpeg">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
